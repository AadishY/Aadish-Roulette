  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap');

    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
    }

    body {
      background-color: #050505;
      font-family: 'JetBrains Mono', monospace;
      overflow: hidden;
      cursor: crosshair;
      width: 100vw;
      height: 100vh;
      height: 100dvh;
      margin: 0;
      padding: 0;
      overscroll-behavior: none;
      touch-action: manipulation;
    }

    /* Prevent pull-to-refresh on mobile */
    html,
    body {
      overscroll-behavior-y: contain;
    }

    button,
    .interactive {
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    /* Optimize touch scrolling */
    .scroll-container {
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }

    @keyframes scanline {
      0% {
        background-position: 0% 0%;
      }

      100% {
        background-position: 0% 100%;
      }
    }

    @keyframes flicker {
      0% {
        opacity: 0.97;
      }

      5% {
        opacity: 0.9;
      }

      10% {
        opacity: 0.94;
      }

      15% {
        opacity: 0.8;
      }

      20% {
        opacity: 0.98;
      }

      50% {
        opacity: 0.95;
      }

      100% {
        opacity: 0.97;
      }
    }

    @keyframes text-pop {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }

      50% {
        transform: scale(1.1);
        opacity: 1;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes glitch {
      0% {
        transform: translate(0);
      }

      20% {
        transform: translate(-2px, 2px);
      }

      40% {
        transform: translate(-2px, -2px);
      }

      60% {
        transform: translate(2px, 2px);
      }

      80% {
        transform: translate(2px, -2px);
      }

      100% {
        transform: translate(0);
      }
    }

    @keyframes bounce-x {

      0%,
      100% {
        transform: translateX(0);
      }

      50% {
        transform: translateX(5px);
      }
    }

    @keyframes flash-bang {
      0% {
        background-color: white;
        opacity: 1;
      }

      100% {
        background-color: transparent;
        opacity: 0;
      }
    }

    @keyframes blood-pulse {
      0% {
        opacity: 0.4;
        transform: scale(1);
      }

      50% {
        opacity: 0.7;
        transform: scale(1.02);
      }

      100% {
        opacity: 0.4;
        transform: scale(1);
      }
    }

    .flash-screen {
      animation: flash-bang 0.15s ease-out forwards;
      pointer-events: none;
    }

    .text-glitch {
      animation: glitch 0.2s infinite;
    }

    .pop-in {
      animation: text-pop 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    .blood-overlay {
      background: radial-gradient(circle at center, transparent 10%, rgba(180, 0, 0, 0.3) 50%, rgba(130, 0, 0, 0.9) 100%);
      mix-blend-mode: overlay;
      box-shadow: inset 0 0 150px rgba(180, 0, 0, 0.8);
      pointer-events: none;
      z-index: 40;
    }

    .blood-active {
      animation: blood-pulse 3s infinite;
    }

    /* CRT Effect Base - Reduced for mobile performance */
    .crt::before {
      content: " ";
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
      z-index: 50;
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
      animation: flicker 0.15s infinite;
      will-change: opacity;
    }

    /* Disable CRT on low-power devices */
    @media (prefers-reduced-motion: reduce) {
      .crt::before {
        animation: none;
      }
    }

    /* VHS FILTER OVERRIDE - IMPROVED */
    .vhs-filter {
      filter: contrast(1.1) brightness(1.05) sepia(0.1) saturate(1.1) hue-rotate(-5deg);
    }

    .vhs-filter::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(0deg, transparent, transparent 1px, #fff1 2px, transparent 3px);
      background-size: 100% 100%;
      pointer-events: none;
      z-index: 51;
      opacity: 0.08;
      animation: scanline 10s linear infinite;
    }

    /* Chromatic Aberration Animation for VHS */
    @keyframes chromatic {
      0% {
        text-shadow: 2px 0 0 red, -2px 0 0 blue;
      }

      100% {
        text-shadow: -2px 0 0 red, 2px 0 0 blue;
      }
    }

    /* Custom Scrollbar for logs */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #0c0a09;
    }

    ::-webkit-scrollbar-thumb {
      background: #44403c;
      border-radius: 2px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #57534e;
    }

    .clip-path-slant {
      clip-path: polygon(5% 0, 100% 0, 100% 100%, 0% 100%);
    }

    /* Orientation Warning */
    #rotate-warning {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 9999;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    /* Force landscape on mobile */
    @media only screen and (max-width: 900px) and (orientation: portrait) {
      #root {
        display: none !important;
      }

      #rotate-warning {
        display: flex !important;
      }
    }

    /* Performance optimizations for mobile */
    @media (max-width: 768px) {
      .crt::before {
        background-size: 100% 3px, 4px 100%;
        animation: none;
        /* Disable flicker on mobile */
      }

      /* Reduce VHS effects on mobile */
      .vhs-filter::after {
        opacity: 0.04;
        animation: none;
      }

      /* Optimize touch targets */
      button,
      .interactive {
        min-width: 44px;
        min-height: 44px;
      }

      /* Reduce complex shadows */
      .blood-overlay {
        box-shadow: inset 0 0 80px rgba(180, 0, 0, 0.6);
      }
    }

    /* Safe area padding for notched devices */
    @supports (padding: max(0px)) {
      body {
        padding-left: max(0px, env(safe-area-inset-left));
        padding-right: max(0px, env(safe-area-inset-right));
        padding-bottom: max(0px, env(safe-area-inset-bottom));
      }

      /* Android and iOS bottom safe area */
      #root {
        padding-bottom: env(safe-area-inset-bottom, 0);
      }
    }

    /* GPU acceleration hints */
    .gpu-accelerated {
      transform: translateZ(0);
      backface-visibility: hidden;
      perspective: 1000px;
    }

    /* Smooth animations with will-change */
    @keyframes smooth-fade {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .smooth-in {
      animation: smooth-fade 0.3s ease-out forwards;
    }

    /* Reduce motion for accessibility */
    @media (prefers-reduced-motion: reduce) {

      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* High contrast mode support */
    @media (prefers-contrast: high) {
      body {
        background-color: #000;
      }
    }
  </style>
